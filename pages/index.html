<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/ada7aee952.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!-- Collapse Button -->
        <button class="collapse-btn" id="collapseBtn">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <!-- Profile Section -->
        <div class="profile-section">
            <img id="realProfile" src="/images/image copy.png" alt="Profile Picture">
        </div>
        
        <!-- Main Navigation -->
        <div class="nav-items">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Search</span></a>
            <a href="#"><i class="fa-solid fa-robot"></i> <span class="nav-text">Stylo AI</span></a>
            <a href="#"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></a>
            <a href="/pages/chats.html"><i class="fa-solid fa-inbox"></i> <span class="nav-text">Inbox</span></a>
        </div>

        <!-- Pages Section -->
        <div class="pages-section">
            <div class="section-header">
                <span class="nav-text">Pages</span>
                <button class="add-page-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="pages-list">
                <!-- Pages will be added here dynamically -->
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#"><i class="fa-solid fa-gear"></i> <span class="nav-text">Settings</span></a>
            <a href="#"><i class="fa-solid fa-trash"></i> <span class="nav-text">Trash</span></a>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="content" id="content">
            <div class="grades">
                <canvas id="gradeChart"></canvas>
            </div>
            <div class="rest">
                <div class="chats">
                    <div class="message">
                        <div class="from">
                            <h3>Billy Bob</h3>
                        </div>
                        <div class="message">
                            <p>When can we study?</p>
                        </div>
                        <div class="status">
                            <h4>Read</h4>
                        </div>
                    </div>
                </div>
                <div class="upcoming">
                    <div class="message">
                        <div class="from">
                            <h3>Billy Bob</h3>
                        </div>
                        <div class="message">
                            <p>When can we study?</p>
                        </div>
                        <div class="status">
                            <h4>Read</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/scripts/server.js"></script>
    <script src="/scripts/animations.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/scripts/chart.js"></script>
    <script src="/scripts/chats.js"></script>
    <script>
        // Add this new script for sidebar collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            const collapseBtn = document.getElementById('collapseBtn');
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContainer.classList.toggle('expanded');
                collapseBtn.classList.toggle('rotated');
            });
        });
    </script>
</body>
</html>
