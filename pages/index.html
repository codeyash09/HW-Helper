<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Summit</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/signup.css">
    <script src="https://kit.fontawesome.com/ada7aee952.js" crossorigin="anonymous"></script>
    <style>
        /* White and orange theme override */
        html, body, form, .main-container, .content {
            background-color: #FFFFFF !important;
            color: #000000 !important;
        }
        
        * {
            color: #000000;
        }
        
        input {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            color: #000000;
        }
        
        h1, h2, h3, p, a, span, div {
            color: #000000;
        }
        
        #button {
            background-color: #FFFFFF;
            color: #FD5A23;
            border: 2px solid #FD5A23;
        }
        
        /* Add these styles to fix button hover animations */
        button:hover, .btn:hover, .add-page-btn:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .sidebar a:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .sidebar a:hover i {
            color: #FD5A23 !important;
        }
        
        /* Fix button hover animation */
        @keyframes buttonHover {
            0% {
                background-color: #FFFFFF;
                color: #FD5A23;
            }
            100% {
                background-color: #FD5A23;
                color: #FFFFFF;
            }
        }
        
        #button:hover {
            background-color: #FD5A23 !important;
            color: #FFFFFF !important;
            box-shadow: 0 6px 12px rgba(253, 90, 35, 0.3) !important;
            transform: translateY(-2px);
            animation: none; /* Remove any existing animations */
            transition: all 0.3s ease;
        }
        
        /* Fix folder header hover */
        .folder-header:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        /* Fix collapse button hover */
        .collapse-btn:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .already {
            color: #000000;
        }
        
        .already a {
            color: #FD5A23;
        }
        
        .already a:hover {
            color: #FF7A4D;
        }
        
        /* Add this to fix sidebar background */
        .sidebar {
            background-color: #FFFFFF !important;
            border-right: 1px solid #eee !important;
            /* Remove the animation */
            animation: none !important;
        }
        
        /* Welcome section styles */
        .welcome-section {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Enhanced animations for welcome elements */
        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            70% {
                transform: translateY(20px);
            }
            85% {
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes buttonPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .welcome-text h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #FD5A23;
            animation: dropIn 1.2s ease forwards;
            opacity: 0;
        }
        
        .welcome-text h2 {
            font-size: 24px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }
        
        .welcome-text p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.2s;
            opacity: 0;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.6s;
            opacity: 0;
        }
        
        .cta-button {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }
        
        .primary-button {
            background-color: #FD5A23;
            color: white !important;
            border: none;
            animation: buttonPop 0.5s ease forwards;
            animation-delay: 2s;
            opacity: 0;
        }
        
        .primary-button:hover {
            background-color: #FF7A4D;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(253, 90, 35, 0.4);
        }
        
        .secondary-button {
            background-color: white;
            color: #FD5A23 !important;
            border: 2px solid #FD5A23;
            animation: buttonPop 0.5s ease forwards;
            animation-delay: 2.2s;
            opacity: 0;
        }
        
        .secondary-button:hover {
            background-color: #FFF5F2;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(253, 90, 35, 0.2);
        }
        
        /* Remove sidebar animation */
        @keyframes slideInLeft {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Remove profile picture floating animation */
        .profile-section img {
            animation: none;
        }
        
        /* Remove pulse animation for nav items */
        .nav-items a:hover i {
            animation: none;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!-- Collapse Button -->
        <button class="collapse-btn" id="collapseBtn">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    
        <!-- Profile Section -->
        <div class="profile-section">
            <img id="realProfile" src="/images/image copy.png" alt="Profile Picture">
        </div>
        
        <!-- Main Navigation -->
        <div class="nav-items">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Search</span></a>
            <a href="#"><i class="fa-solid fa-robot"></i> <span class="nav-text">Summit AI</span></a>
            <a href="/pages/"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></a>
            <a href="/pages/chats.html"><i class="fa-solid fa-inbox"></i> <span class="nav-text">Inbox</span></a>
            <a href="/pages/notes.html"><i class="fa-solid fa-note-sticky"></i> <span class="nav-text">Notes</span></a>
        </div>
    
        <!-- Pages Section -->
        <div class="pages-section">
            <div class="section-header">
                <span class="nav-text">Pages</span>
                <button class="add-page-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="pages-list">
                <!-- Folders for Chats and Notes -->
                <div class="folder">
                    <div class="folder-header">
                        <i class="fa-solid fa-folder"></i>
                        <span class="folder-name">Chats</span>
                    </div>
                </div>
                <div class="folder">
                    <div class="folder-header">
                        <i class="fa-solid fa-folder"></i>
                        <span class="folder-name">Notes</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <!-- Settings and Trash links removed -->
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="content">
            <div class="welcome-section">
                <div class="welcome-text">
                    <h1>Welcome to Summit</h1>
                    <h2>Your all-in-one student sidekick</h2>
                    <p>Take smart notes, stay on top of your schoolwork, and get the help you need to reach your academic peak. Summit is where focus meets simplicity.</p>
                    
                    <div class="cta-buttons">
                        <a href="/pages/signup.html" class="cta-button primary-button">Sign Up Now</a>
                        <a href="/pages/login.html" class="cta-button secondary-button">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            const collapseBtn = document.getElementById('collapseBtn');
            
            // Check localStorage for saved state when page loads
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('expanded');
                collapseBtn.classList.add('rotated');
            }
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContainer.classList.toggle('expanded');
                collapseBtn.classList.toggle('rotated');
                
                // Save state to localStorage
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });
    </script>
</body>
</html>
