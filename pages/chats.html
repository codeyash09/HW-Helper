        /* White and orange theme override */
        body {
            background-color: #FFFFFF;
            color: white;

        .sidebar {

            border-right: 1px solid #eee;
        }
        
        .nav-items a, .bottom-nav a {

        .nav-items a:hover, .bottom-nav a:hover {
            background-color: rgba(253, 90, 35, 0.1);
            color: #FD5A23;
        }
        
        .folder-header:hover {
            background-color: rgba(253, 90, 35, 0.1);
        }
        
        button, .btn {
            background-color: #FFFFFF;
            color: #FD5A23;
            border: 2px solid #FD5A23;
        }
        
        /* Add these styles to fix button hover animations */
        button:hover, .btn:hover, .add-page-btn:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .sidebar a:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .sidebar a:hover i {
            color: #FD5A23 !important;
        }
        
        /* Fix button hover animation */
        @keyframes buttonHover {
            0% {
                background-color: #FFFFFF;
                color: #FD5A23;
            }
            100% {
                background-color: #FD5A23;
                color: #FFFFFF;
            }
        }
        
        #button:hover {
            background-color: #FD5A23 !important;
            color: #FFFFFF !important;
            box-shadow: 0 6px 12px rgba(253, 90, 35, 0.3) !important;
            transform: translateY(-2px);
            animation: none; /* Remove any existing animations */
            transition: all 0.3s ease;
        }
        
        /* Fix folder header hover */
        .folder-header:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        /* Fix collapse button hover */
        .collapse-btn:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        /* Add this to fix sidebar background */
        .sidebar {
            background-color: #FFFFFF !important;
            border-right: 1px solid #eee !important;
        }
        
        a {
            color: #FD5A23;
        }
        
        a:hover {
            color: #FF7A4D;
        }
        
        .collapse-btn {
            background-color: #FFFFFF;
            color: #000000;
        }
        
        .collapse-btn:hover {
            background-color: #FFF5F2;
            color: #FD5A23;
        }
        
        .chat-header {
            background-color: #FFFFFF;
            color: #000000;
            border: 2px solid #eee;

            border-bottom: 5px solid #eee;
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
        }
        
        .chat-input {
            background-color: #FFFFFF;
            border-top: 5px solid #eee;
            
        }
        
        .own-message .content {
            background-color: white;
            color: #FD5A23;
            border: 2px solid #FD5A23;
        }
        
        .message .content {
            background-color: #FD5A23;
            color: #000000;
        }
        
        .input-actions i {
            color: #FD5A23;
        }
        
        .input-actions i:hover {
            color: #FF7A4D;
        }
        
        .main-chat {
            background-color: #FFFFFF;
        }
        
        form {
            background-color: #FFFFFF;
        }
        
        .channels-list li:hover, .channels-list li.active {
            background-color: #FFF5F2;
        }
        
        .add-chat-button {
            background-color: #FD5A23;
            color: #FFFFFF;
        }
        
        .add-chat-button:hover {
            background-color: #FF7A4D;
        }
    </style>
</head>
