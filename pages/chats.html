    <script>
        // Add sidebar collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            const collapseBtn = document.getElementById('collapseBtn');
            
            // Check localStorage for saved state when page loads
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('expanded');
                collapseBtn.classList.add('rotated');
            }
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContainer.classList.toggle('expanded');
                collapseBtn.classList.toggle('rotated');
                
                // Save state to localStorage
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
            
            // Add Enter key functionality to send messages
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.querySelector('.fa-paper-plane');
            
            if (chatInput) {
                chatInput.addEventListener('keypress', function(event) {
                    // Check if the Enter key was pressed
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent default form submission
                        
                        // Get the message text
                        const messageText = chatInput.value.trim();
                        
                        // If there's text, send the message
                        if (messageText) {
                            // Trigger the send button click if it exists
                            if (sendButton) {
                                sendButton.click();
                            } else {
                                // Fallback if no send button is found
                                chatInput.value = '';
                            }
                        }
                    }
                });
            }
        });
    </script>
    <script>

        if (dndButton) {

            dndButton.addEventListener('click', () => {
                // Toggle the 'dnd-icon-active' class directly on the moon icon element
                dndButton.classList.toggle('dnd-icon-active');
            });
