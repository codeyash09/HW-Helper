    <script>
        // Add sidebar collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            const collapseBtn = document.getElementById('collapseBtn');
            
            // Check localStorage for saved state when page loads
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('expanded');
                collapseBtn.classList.add('rotated');
            }
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContainer.classList.toggle('expanded');
                collapseBtn.classList.toggle('rotated');
                
                // Save state to localStorage
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });
    </script>
    <script>
        // Get the moon icon element
        const dndButton = document.getElementById('dndButton');
        
        // Check if the button exists before adding listener
        if (dndButton) {
            // Add a click event listener to the moon icon
            dndButton.addEventListener('click', () => {
                // Toggle the 'dnd-icon-active' class directly on the moon icon element
                dndButton.classList.toggle('dnd-icon-active');
            });
        } else {
            console.error("Do Not Disturb button not found.");
        }
    </script>
