<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Summit</title>

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/signup.css">
    <script src="https://kit.fontawesome.com/ada7aee952.js" crossorigin="anonymous"></script>
    <style>
        /* White and orange theme override */
        html, body, form, .main-container, .content {
            background-color: #FFFFFF !important;
            color: #000000 !important;
        }
        
        * {
            color: #000000;
        }
        
        input {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            color: #000000;
        }
        
        h1, h2, h3, p, a, span, div {
            color: #000000;
        }
        
        #button {
            background-color: #FFFFFF;
            color: #FD5A23;
            border: 2px solid #FD5A23;
        }
        
        /* Add these styles to fix button hover animations */
        button:hover, .btn:hover, .add-page-btn:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .sidebar a:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .sidebar a:hover i {
            color: #FD5A23 !important;
        }
        
        /* Fix button hover animation */
        @keyframes buttonHover {
            0% {
                background-color: #FFFFFF;
                color: #FD5A23;
            }
            100% {
                background-color: #FD5A23;
                color: #FFFFFF;
            }
        }
        
        #button:hover {
            background-color: #FD5A23 !important;
            color: #FFFFFF !important;
            box-shadow: 0 6px 12px rgba(253, 90, 35, 0.3) !important;
            transform: translateY(-2px);
            animation: none; /* Remove any existing animations */
            transition: all 0.3s ease;
        }
        
        /* Fix folder header hover */
        .folder-header:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        /* Fix collapse button hover */
        .collapse-btn:hover {
            background-color: #FFF5F2 !important;
            color: #FD5A23 !important;
        }
        
        .already {
            color: #000000;
        }
        
        .already a {
            color: #FD5A23;
        }
        
        .already a:hover {
            color: #FF7A4D;
        }
        
        /* Add this to fix sidebar background */
        .sidebar {
            background-color: #FFFFFF !important;
            border-right: 1px solid #eee !important;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!-- Collapse Button -->
        <button class="collapse-btn" id="collapseBtn">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    
        <!-- Profile Section -->
        <div class="profile-section">
            <img id="realProfile" src="/images/image copy.png" alt="Profile Picture">
        </div>
        
        <!-- Main Navigation -->
        <div class="nav-items">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Search</span></a>
            <a href="#"><i class="fa-solid fa-robot"></i> <span class="nav-text">Summit AI</span></a>
            <a href="/pages/"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></a>
            <a href="/pages/chats.html"><i class="fa-solid fa-inbox"></i> <span class="nav-text">Inbox</span></a>
            <a href="/pages/notes.html"><i class="fa-solid fa-note-sticky"></i> <span class="nav-text">Notes</span></a>
        </div>
    
        <!-- Pages Section -->
        <div class="pages-section">
            <div class="section-header">
                <span class="nav-text">Pages</span>
                <button class="add-page-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="pages-list">
                <!-- Folders for Chats and Notes -->
                <div class="folder">
                    <div class="folder-header">
                        <i class="fa-solid fa-folder"></i>
                        <span class="folder-name">Chats</span>
                    </div>
                </div>
                <div class="folder">
                    <div class="folder-header">
                        <i class="fa-solid fa-folder"></i>
                        <span class="folder-name">Notes</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <!-- Settings and Trash links removed -->
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <!-- Pages Divider -->
        <div class="pages-divider">
            <div class="pages-header">
                <h2>Sign Up</h2>
            </div>
            <div class="divider"></div>
        </div>
        
        <div class="content" id="content">
            <form novalidate id="myForm">
                <h1>Sign Up</h1>
                
                <div class="form-group">
                    <h3 class="emailer">Email</h3>
                    <input type="email" id="emailAddress" minlength="8" required>
                </div>

                <div id="emailErrorMessage" class="error"></div>

                <div class="form-group">
                    <h3 class="passworder">Password</h3>
                    <input type="password" id="password" minlength="8" required>
                </div>

                <div class="form-group">
                    <h3 class="namer">Name</h3>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <h3 class="bdayer">Birthday</h3>
                    <input type="date" id="birthday" required>
                </div>

                <div class="form-group">
                    <h3 class="usernamer">Username</h3>
                    <input type="text" id="username" required>
                </div>

                <input id="button" type="submit" value='Sign Up'>
            </form>
        </div>

        <h3 class="already">Already a member: <a href="/pages/login.html">Log In</a></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/scripts/server.js"></script>
    <script type="module" src="/scripts/signup.js"></script>
    <script src="/scripts/animations.js"></script>
    <script>
        // Add sidebar collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            const collapseBtn = document.getElementById('collapseBtn');
            
            // Check localStorage for saved state when page loads
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('expanded');
                collapseBtn.classList.add('rotated');
            }
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContainer.classList.toggle('expanded');
                collapseBtn.classList.toggle('rotated');
                
                // Save state to localStorage
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });
    </script>
</body>
</html>
