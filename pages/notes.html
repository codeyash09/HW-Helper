<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Summit</title>
    <script src="https://kit.fontawesome.com/ada7aee952.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style/notes.css">
    <script type="module" src="/scripts/notes.js"></script>
    
    <style>
        /* Add simpler font and increase size for sidebar text */
        .sidebar .nav-text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;  /* Increased from 16px to 18px */
        }
        
        /* Keep the Pages section header smaller */
        .sidebar .pages-section .section-header .nav-text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;  /* Smaller size specifically for Pages header */
            font-weight: 600;
        }
        
        /* Other section headers remain larger */
        .sidebar .section-header .nav-text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 600;
        }
        
        /* Style for the sign up button */
        .signup-btn {
            display: inline-block;
            background: linear-gradient(135deg, #6e5ff8, #4a6cf7);
            color: white;
            padding: 14px 28px;
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(110, 95, 248, 0.5);
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(110, 95, 248, 0.8);
            cursor: pointer;
        }
        
        .signup-btn:active {
            transform: translateY(1px);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Pulsing glow effect */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(110, 95, 248, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(110, 95, 248, 0.8);
            }
            100% {
                box-shadow: 0 0 15px rgba(110, 95, 248, 0.5);
            }
        }
        
        .signup-btn {
            animation: fadeIn 1.2s ease-in-out, pulse 2s infinite 1.2s;
        }
        
        /* Login link styling */
        .login-text {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #666;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .login-link {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-link:hover {
            color: #6e5ff8;
            text-decoration: underline;
        }
    </style>
</head>



<body>
    <div class="sidebar" id="sidebar">
        <!-- Collapse Button -->
        <button class="collapse-btn" id="collapseBtn">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <!-- Profile Section -->
        <div class="profile-section">
            <img id="realProfile" src="/images/image copy.png" alt="Profile Picture">
        </div>
        
        <!-- Main Navigation -->
        <div class="nav-items">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Search</span></a>
            <a href="#"><i class="fa-solid fa-robot"></i> <span class="nav-text">Stylo AI</span></a>
            <a href="/pages/"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></a>
            <a href="/pages/chats.html"><i class="fa-solid fa-inbox"></i> <span class="nav-text">Inbox</span></a>
            <a href="/pages/notes.html"><i class="fa-solid fa-note-sticky"></i> <span class="nav-text">Notes</span></a>

        </div>

        <!-- Pages Section -->
        <div class="pages-section">
            <div class="section-header">
                <span class="nav-text">Pages</span>
                <button class="add-page-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="pages-list" id="pageList">
                <a href="/pages/notes.html">+ New Note</a>
                
                
                
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#"><i class="fa-solid fa-gear"></i> <span class="nav-text">Settings</span></a>
            <a href="#"><i class="fa-solid fa-trash"></i> <span class="nav-text">Trash</span></a>
        </div>
    </div>
    

    <div id="notes">
        <span contenteditable="true" class="firstLine" id="first" onfocus="placeHolderBye('Title...', 'first')" onblur="placeHolderHi('Title...', 'first')"><span class="placeholder">Title...</span></span><br>
        <span contenteditable="true" class="text" id="text"  onfocus="placeHolderBye('Begin creating . . . <br><br><br><br><br>', 'text')" onblur="placeHolderHi('Begin creating . . . <br><br><br><br><br>', 'text')" oninput="checkForSpecial()"><span class="placeholder">Begin creating . . . <br><br><br><br><br></span></span>
        
    </div>


    <div class="save">
        <button id="saveButton">Save</button>
    </div>

    <script>

        function placeHolderBye(text, id){
            let words = document.getElementById(id);
            
            if(words.innerHTML == '<span class="placeholder">' + text +'</span>'){
                words.innerHTML = "";

                if(id == 'text'){
                    words.innerHTML = "<br><br><br><br><br>";

                }
            }
        }

        function placeHolderHi(text, id){
            let words = document.getElementById(id);

            if(words.innerText == "" || words.innerHTML == '<br>' || words.innerHTML == '<br><br>' || words.innerHTML == '<br><br><br>' || words.innerHTML == '<br><br><br><br>' || words.innerHTML == '<br><br><br><br><br>' || words.innerHTML == '<br><br><br><br><br><br>'){
                words.innerHTML = '<span class="placeholder">' + text +'</span>';
            }
        }

        function checkForSpecial(){
            let words = document.getElementById("text");
            // if(words.innerHTML.includes("\n*&nbsp;")){
            //     words.innerHTML = words.innerHTML.replace("\n* ", "&bull; ");
                
            // }

            // if(words.innerHTML == "*&nbsp;"){
            //     words.innerHTML = words.innerHTML.replace("* ", "&bull; ");
            // }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    

    <script type="module" src="/scripts/notes.js"></script>
    <script>
        // Add this new script for sidebar collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            const collapseBtn = document.getElementById('collapseBtn');
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContainer.classList.toggle('expanded');
                collapseBtn.classList.toggle('rotated');
            });
        });
    </script>
    
</body>
</html>
