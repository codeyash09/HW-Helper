<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ada7aee952.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="profileCard">
        <div class="image" id="profileImage">
            <!-- Placeholder -->
            <img id="realProfile" src="image copy.png" alt="Profile Picture">
        </div>
        
        <div class="dropdown" id="dropdownMenu">
            <div class="menu" id="menu">
                <a href="#">Settings</a>
                <a href="#">Customize</a>
                <a href="#">Profile</a> <!-- changed from Privacy to Profile -->
                <a href="#">Privacy and Terms</a>
            </div>
        </div>
        
    </div>

    <div class="content" id="content">
        <div class="grades">
            <canvas id="gradeChart"></canvas>
        </div>
        <div class="rest">
            <div class="chats">

            </div>
            <div class="upcoming">

            </div>
        </div>
    </div>

    <div class="bubble">
        <a><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>

    <footer>
        <a><i class="fa-solid fa-comments"></i></a>
        <a><i class="fa-solid fa-house"></i></a>
        <a><i class="fa-solid fa-note-sticky"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="server.js"></script>
    <script src="animations.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="chart.js"></script>
    <script src="chats.js"></script>

</html>
